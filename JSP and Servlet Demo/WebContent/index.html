<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form for your Name</title>
</head>
<style>
div{
text-align: center;
}

#btn{
width:100px;
margin: 0 auto;
}
table {
  border-collapse: collapse;
  margin-left: auto;
  margin-right: auto;
 
}

td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

}
</style>
<body>
<form action="fullname" method="post">
<div>
<table border=1>
<tr>
<td>Enter your first name:</td>
<td><input type="text" name="fname"/></td>
</tr>


<tr>
<td>Enter your last name:</td>
<td><input type="text" name="lname"/></td>
</tr>
<tr>
<td><input type="submit" value="Submit" id="btn"/></td>
<td><input type="reset" value="Reset" id="btn"/></td>
</tr>
</table>
</div>
</form>
</body>
</html>
